<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>FoodMap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow:300|Montserrat:300,400" rel="stylesheet">
</head>
<body>

<!-- vista inicio -->
<div class="container-fluid">
	<div class="row">
		<div class="initial">
			<h1>Foodmap</h1>
				<div class="loader col-xs-8"></div>
		</div>
	</div>

	<div class="row views secondView">
		<!-- titulo -->
		<div class="cajaTitulo">
			<h1 class="titleFood">Foodmap</h1>
			<div class="line">
				<span><i class="fa fa-square-o" aria-hidden="true"></i></span>
				<span><hr></span>
				<span><i class="fa fa-square-o" aria-hidden="true"></i></span>
			</div>
		<!--mapa -->
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d4709.58613059291!2d-70.6409730005347!3d-33.41854370641778!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1513092984444" width="300" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>

			<h3 class="comidaCerca">Comida cerca de ti</h3>
			<!-- filtros -->
			<div class="container-fluid">
				<div class="row col-xs-10 col-xs-offset-1">
					<div class="form-group">
	            <select class="form-control" name="" id="location1">
	            	<option value="">Filtrar</option>
	              <option value="mexicana">Comida Mexicana</option>
	              <option value="peruana">Comida Peruana</option>
	              <option value="arabe">Comida Árabe</option>
	              <option value="rapida">Comida rápida</option>
	              <option value="coreana">Comida Coreana</option>
	            </select>
	          </div>
				</div>
      </div> 

		<!-- imagenes -->

			<div class="container-fluid">
					<div class="cont-imgs">
						<div class="col-xs-4 imgs img-1"></div>
						<div class="col-xs-4 imgs img-2"></div>
						<div class="col-xs-4 imgs img-3"></div>
						<div class="col-xs-6 imgs img-4"></div>
						<div class="col-xs-6 imgs img-5"></div>
					</div>
			</div>

		</div>
	</div> <!--row secondview -->


	<div id="modalModal">
		<div id="infoComida" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title"></h4>
		      </div>
		      <div class="modal-body">
		      	<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d4709.58613059291!2d-70.6409730005347!3d-33.41854370641778!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1513092984444" width="300" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
		        <p class="direccion"><</p>
		        <p class="telefono"></p>
		        <p class="horario"></p>
		        <p class="evaluacion"></p>

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Pedir Ahora ! </button>
		      </div>
		    </div>

  		</div>
		</div>
	</div>

</div> <!-- container -->






<!--scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/1affae7a95.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/js/restorant.js"></script>
</body>
</html>
